<!DOCTYPE HTML>
<html>
<head>
	<title>Germany</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
    <script src="tours_germany.js"></script>
</head>
<body>
   <div class="country_main">
    <header>
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <div class="caption">Travel agency "Around the world"</div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Main page</a></li>
            <li><a href="tours.html">All tours</a></li>
            <li><a href="countries.html">Countries</a></li>
            <li><a href="contacts.html">Contact us</a></li>
        </ul>
        <div class="block_buttons">
            <button id="btn_sign">
                <a href="sign_up_page.html">Sign Up</a>
            </button>
            <button id="btn_login">
                <a href="login_page.html">Log In</a>
            </button>
    </div>
    </nav>
    <div class="main_image_country">
        <img src="img/germany_1.jpg">
    </div>
    <div class="rectangle1"></div>
		<div class="text1">
			Tours to Germany
		</div>
        <div class="list_tours">
			
				
		</div>
        <div class="block_form">
			<span class="close_modal">&times;</span>
			<div class="tour_caption1"></div>
			<div class="tour_price1"></div>
			<div class="block_form_caption">Please fill out the form and we will contact you</div>
			<form id="form_order">
				<div class="form_input">
					<p><label for="client_name">Name</label></p>
					<p><input type="text" placeholder="Enter your name" name="name" id="client_name" required autocomplete="on"></p>
				</div>
				<div class="form_input">
					<p><label for="client_surname">Surname</label></p>
					<p><input type="text" placeholder="Enter your surname" name="surname" id="client_surname" required autocomplete="on"></p>
				</div>
				<div class="form_input">
					<p><label for="client_email">Email</label></p>
					<p><input type="email" placeholder="Enter email" name="email" id="client_email" required autocomplete="off"></p>
				</div>
				<div class="form_input">
					<p><label for="client_phone">Phone</label></p>
					<p><input type="tel" placeholder="Enter phone" name="phone" id="client_phone" required autocomplete="off"></p>
				</div>
				<div class="form_buttons">
                    <button id="btn_submit">Submit</button>
                    <button id="btn_clear">Clear</button>
                </div>
			</form>
		</div>
   </div>
   <script src="src/script.js"></script>
</body>		
</html>
